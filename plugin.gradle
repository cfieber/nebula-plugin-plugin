
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "com.netflix.nebula:nebula-plugin-plugin:1.0-SNAPSHOT"
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'hours'
    }
}

repositories {
    mavenLocal()
}

description 'Gradle plugin to setup a responsible Gradle project'
apply plugin: 'nebula-plugin'

dependencies {
    compile 'com.netflix.nebula:nebula-project-plugin:1.0-SNAPSHOT'
    compile 'com.netflix.nebula:nebula-publishing-plugin:1.0-SNAPSHOT'
    compile 'commons-lang:commons-lang:2.6'
    compile 'com.github.townsfolk:gradle-release:1.2'
}
